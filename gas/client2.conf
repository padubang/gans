auth-user-pass
client
dev tun
proto udp
remote xxxxxxxxx 5000
setenv opt block-outside-dns
connect-retry 0
connect-timeout 120
resolv-retry infinite
route-method exe
nobind
persist-key
persist-tun
persist-remote-ip
mute-replay-warnings
verb 3
cipher none
comp-lzo
script-security 2

